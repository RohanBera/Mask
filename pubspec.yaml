name: mask
description: A mask.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.0"

flutter:
  uses-material-design: true
  assets:
    - images/

flutter_icons:
  ios: true
  android: true
  image_path_ios: "images/mask-icon.png"
  image_path_android: "images/mask-icon.png"
  adaptive_icon_background: "images/mask-icon.png"
